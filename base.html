<!DOCTYPE html>
<html>

<head>
<title>Insurance Plan</title>
<script src="data.js"></script>
<script src="tools.js"></script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="toggleswitch_style.css">

<style>
#container {
    position: relative;
    margin: auto;
    width: 60%;
}

#home-btn {
    background-color: #3D8BCD;
    position: absolute;
    left: 0;
}

#finish-btn {
    background-color: #3D8BCD;
    position: absolute;
    right: 150px;
}

#add-btn {
    background-color: #58B957;
    position: absolute;
    right: 0;
}

</style>

<script>
    document.onreadystatechange = function() {
        if (document.readyState == "complete") {
            var core = localStorage.getItem("core");
            loadBaseTable("options", core);
        }
    }
</script>

</head>

<body>
    <div class="center">
        <h2>Base options</h2>
    </div>

    <div id="container">
        <p id="options"></p>
    
        <button class="round-button" id="home-btn" onclick="home()">Home</button>
        <button class="round-button" id="finish-btn" onclick="finish()">Finish</button>
        <button class="round-button" id="add-btn" onclick="addOptions()">Add options</button>
    </div>
    

<script>
    function home() {
        window.open("index.html", "_self");
    }
    function finish() {
        window.open("summary.html", "_self");
    }
    function addOptions() {
        window.open("additional.html", "_self");
    }
</script>

</body>

</html>
