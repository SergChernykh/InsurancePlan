<!DOCTYPE html>
<html>

<head>
<title>Summary</title>
<script src="data.js"></script>
<script src="tools.js"></script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="toggleswitch_style.css">

<style>

#container {
    position: relative;
    margin: auto;
    width: 80%;
    /* height: 100%; */
}

#finish-btn {
    background-color: #3D8BCD;
    position: absolute;
    left: 12%;
    top: 55%;
}

</style>

<script>
    document.onreadystatechange = function () {
        if (document.readyState === "complete") {
            loadSummaryPlan("plan");
            loadSummaryOptions("options");
            loadTotalPrice("total");
        }
    }
</script>

<body>
    <div class="center">
        <h2>Summary</h2>
    </div>

    <div id="container">
    
        <div class="columns">
            <p id="plan"></p>
        </div>
    
        <div class="columns">
            <p id="options"></p>
        </div>
    
        <div class="columns">
            <p id="total"></p>
        </div>
    
    </div>

    <button class="round-button" id="finish-btn" onclick="finish()">Finish</button>

    <script>
        function finish() {
            window.open("index.html", "_self");
        }
    </script>

</body>

</html>
