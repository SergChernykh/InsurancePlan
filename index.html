<!DOCTYPE html>
<html>

<head>
<title>Insurance Plan</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="toggleswitch_style.css">

<style>
body {
    width: 100%;
    height: 100%;
    margin: 0px;
}

.icon:active {
    transform: scale(0.95);
    transition: 100ms;
}

#health {
    position: absolute;
    left: 8.36%;
    height: 50.0%;
    width: 45.09%;
    top: 20.5%;
}

#property {
    position: absolute;
    width: 40.09%;
    height: 50.0%;
    background-image: none;
    background-color: transparent;
    left: 49.45%;
    top: 20.5%;    
}

#healthPlanText {
    position: absolute;
    left: 8.36%;
    width: 45.09%;
    height: 6.75%;
    top: 71.25%;
}

#thingsPlanText {
    position: absolute;
    width: 40.09%;
    left: 49.45%;
    top: 71.25%;
    height: 6.75%;
}

</style>

<script type="text/javascript">
    buttonClick = function(obj) {
        localStorage.setItem("core",obj.id);
        window.open("base.html", "_self");
    }
</script>

</head>

<body>
    
    <img class="icon" id="health" alt="health_icon" src="icons/health_insurance_icon.svg" onclick="buttonClick(this)">
    <img class="icon" id="property" alt="things_icon" src="icons/things_insurance_icon.svg" onclick="buttonClick(this)">

    <h2 id="healthPlanText">Health insurance</h2>
    <h2 id="thingsPlanText">Insurance of things</h2>

</body>

</html>
